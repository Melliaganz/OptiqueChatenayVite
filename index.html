    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;

        src: local("Roboto Light"),
          url("/fonts/Roboto/roboto-condensed-v31-latin-regular.woff2") format("woff2");
      }
      @font-face {
        font-family: "Roboto";
        font-style: normal;

        font-display: swap;
        src: local("Roboto Medium"),
          url("/fonts/Roboto/roboto-condensed-v31-latin-600.woff2") format("woff2");
      }
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Roboto Bold"),
          url("/fonts/Roboto/roboto-condensed-v31-latin-700.woff2") format("woff2");
      }

      body {
        margin: 0;
        font-family: "Roboto", system-ui, -apple-system, sans-serif;
        background-color: #f0f0f0;
      }
      #root {
        min-height: 100vh;
      }
      .accueil {
        position: relative;
        min-height: 100vh;
        overflow: hidden;
      }
      .accueil-lcp-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

    <link rel="icon" href="/logo.ico" />

    <link rel="manifest" href="/site.webmanifest" />

    <script>
      // Optimisation : on attend que Vite ait injecté les fichiers pour appliquer le media="print"
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
          link.media = 'print';
          link.onload = function() { this.media = 'all'; };
        });
      });
    </script>
